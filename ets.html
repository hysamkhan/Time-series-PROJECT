<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .subsection {
            margin-top: 30px;
        }
        .subsection img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .subsection h3 {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETS Analysis</h1>
        
        <div class="subsection">
            <h2>Finance</h2>
            <img src="etsfin.png" alt="Finance ETS Analysis">
        </div>
        
        <div class="subsection">
            <h2>Energy</h2>
            <img src="etsene.png" alt="Energy ETS Analysis">
        </div>
        
        <div class="subsection">
            <h2>CO2</h2>
            <img src="etsco.png" alt="CO2 ETS Analysis">
        </div>
    </div>
</body>
</html>
