<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        .subheading {
            margin-top: 10px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROPHET</h1>
        <div class="subheading">
            <h2>Finance</h2>
            <div class="image-container">
                <img src="profin.png" alt="Finance Prophet Analysis">
            </div>
        </div>
        <div class="subheading">
            <h2>Energy</h2>
            <div class="image-container">
                <img src="profene.png" alt="Energy Prophet Analysis">
            </div>
        </div>
        <div class="subheading">
            <h2>CO2</h2>
            <div class="image-container">
                <img src="profco.png" alt="CO2 Prophet Analysis">
            </div>
        </div>
    </div>
</body>
</html>
