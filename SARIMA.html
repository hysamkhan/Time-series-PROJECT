<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARIMA Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 20px;
        }
        .section {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .subsection {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SARIMA Analysis</h1>
        
        <div class="section">
            <h2>Finance</h2>
            <div class="subsection">
                <img src="sarimafin.png" alt="Finance SARIMA Graph">
            </div>
        </div>

        <div class="section">
            <h2>Energy</h2>
            <div class="subsection">
                <img src="sarimaene.png" alt="Energy SARIMA Graph">
            </div>
        </div>

        <div class="section">
            <h2>CO2</h2>
            <div class="subsection">
                <img src="sarimaco.png" alt="CO2 SARIMA Graph">
            </div>
        </div>

    </div>
</body>
</html>
